<h2>Java script helps to change the style</h2>
<p id="style1">My name is Norsyafiqah Binti Mohd Zulkifli</p>

<script>
	function myStyle()
    {
    	document.getElementById("style1").style.
    	fontSize="45px";
    	document.getElementById("style1").style.
        fontFamily="Papyrus";
        document.getElementById("style1").style.
        color="blue";
        document.getElementById("style1").style.
        backgroundColor="yellow";
    }
</script>

<button type="button" onclick= "myStyle()">Click Here!</button>

<h3>Change the attributes or image manipulation</h3>

<script>
	function bear(a)
    {
    	var pic; 
    	if (a==0)
    	{
    		pic="images/cute_2.jpg"
    	}
    	else 
    	{
    		pic="images/image_5.jpg"
    	}
    	document.getElementById('gambar').src= pic;

    }

</script>




<img src="images/cute_2.jpg" id="gambar" width="100" height="200">

<p>
	<button type="button" onclick="bear(1)">Turn on</button>
	<button type="button" onclick="bear(0)">Turn off</button>
</p>
