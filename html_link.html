<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML link</title>


	<style> 
		<a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: darkred;
			background-color: transparent;
			text-decoration: none;
		}
		a:active
		{
			color: red;
			background-color: grey;
			text-decoration: underline;
		}
		a:hover
		{
			color: darkslategrey;
			background-color: transparent;
			text-decoration: underline;
		}




    </style>









</head>
<body>

	<h3>Internal links</h3>
	<a href="html_images.html"> HTML Images </a>

	<h3>External links</h3>
	<a href="https://www.uitm.edu.my/index.php/en"> Uitm page</a>


	<h3>Target Attribute</h3>
	<a href="html_quotation.html" target="_blank"> HTML quotation </a>

	<h3>Image as link</h3>
	<a href="https://ufuture.uitm.edu.my/home/"target="_blank" title="Go to Ufuture"> <img src="button/button text.png"> </a> 

	<h3>Button as links</h3>
	<button onclick="document.location='html_basic_structure.html'">HTML Basic Structure</button>  














</body>
</html>
